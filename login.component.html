<form class="postcard">
<div class="form-group">
        <label for="user">Username</label>
        <input type="text" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="user" id="user">
</div>
<div class="form-group">
        <label for="pass">Password</label>
        <input type="password" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="pass" id="pass">
</div>
<div>
        <input type="button" class="btn btn-primary" value="Login" (click)="onLogin();">
</div>
</form>
